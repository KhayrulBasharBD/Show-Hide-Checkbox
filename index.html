<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hide Show</title>
</head>
<body>
    
    <h1>Hide Show By checkbox</h1>
    <input type="password" value="admkbhakc1997" size="30"> <br> <br>
    <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" onclick="myFunc()"><span>Show Password</span> 
    </label>
    
    <script>
        let pass = document.querySelector('input[type="password"]');
        
        let checkbox = document.querySelector('#checkbox');
        
        function myFunc(){
            let text = document.querySelector('span');
            if(pass.type == "password"){
                pass.type = 'text';
                text.innerHTML = "Hide Password"
            }else{
                pass.type = 'password';
                text.innerHTML = "Show Password"
            }
        }
    </script>
</body>
</html>
